<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
min-height:100vh;
font-family:'Playfair Display',serif;
background:linear-gradient(rgba(70,30,20,.7),rgba(70,30,20,.7)),url("img1.jpg") center/cover no-repeat;
display:flex;justify-content:center;align-items:center;color:#fff;text-align:center;padding:20px}
.container{max-width:900px;width:100%}
h1{font-size:2rem;margin-bottom:12px}
.subtitle{font-style:italic;font-size:1.05rem;margin-bottom:30px;min-height:3em}
.cards{display:flex;gap:20px;justify-content:center;flex-wrap:wrap}
.card{width:170px;height:240px;perspective:1000px;cursor:pointer}
.card-inner{width:100%;height:100%;transition:.8s;transform-style:preserve-3d;position:relative}
.card.open .card-inner{transform:rotateY(180deg)}
.face{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:16px;overflow:hidden}
.front{background:linear-gradient(135deg,#6b2e1f,#a04a2f);display:flex;justify-content:center;align-items:center;font-size:1.1rem}
.front span{font-size:2.3rem}
.back{transform:rotateY(180deg)}
.back img{width:100%;height:100%;object-fit:cover}
.final{margin-top:35px;font-size:1.5rem;display:none;min-height:2.5em}
</style>
</head>
<body>
<div class="container">
<h1 id="title"></h1>
<div class="subtitle" id="subtitle"></div>
<div class="cards">
<div class="card" onclick="openCard(this)"><div class="card-inner"><div class="face front"><div><span>ğŸ«</span>Tap to unwrap</div></div><div class="face back"><img src="img1.jpg"></div></div></div>
<div class="card" onclick="openCard(this)"><div class="card-inner"><div class="face front"><div><span>ğŸ«</span>Tap to unwrap</div></div><div class="face back"><img src="img2.jpg"></div></div></div>
<div class="card" onclick="openCard(this)"><div class="card-inner"><div class="face front"><div><span>ğŸ«</span>Tap to unwrap</div></div><div class="face back"><img src="img3.jpg"></div></div></div>
</div>
<div class="final" id="final"></div>
<audio id="music" autoplay loop muted>
<source src="Chocolate Lime Juice (From Hum Aapke Hain Koun).mp3" type="audio/mpeg">
</audio>
</div>
<script>
const titleText="Letâ€™s unwrap your Chocolate Day surprise";
const subtitleText="Just a warning â€” itâ€™s definitely not as sweet as you are, my sweety";
const finalText="Now youâ€™ve unwrapped all the chocolatesâ€¦ but the sweetest one is you â¤ï¸";
function typeText(e,t,s=45){let i=0;e.innerHTML="";const r=setInterval(()=>{e.innerHTML+=t.charAt(i);i++;i>=t.length&&clearInterval(r)},s)}
window.onload=()=>{typeText(title,titleText,55);setTimeout(()=>typeText(subtitle,subtitleText,35),1200)};
document.addEventListener("click",()=>{music.muted=false;music.play()},{once:true});
let opened=0;
function openCard(c){c.classList.contains("open")||(c.classList.add("open"),opened++),opened===3&&(final.style.display="block",typeText(final,finalText,45))}
</script>
</body>
</html>
